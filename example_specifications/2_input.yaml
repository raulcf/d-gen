---
# Testing creating random PK-FK relationships
database:
  databaseName: "2_input"
  randomSeed: 1
  tableSpecs:
    - genTable:
        numTables: 3
        columnSpecs:
          - primaryKey:
              columnID: 1
              dataTypeSpec:
                int:
                  distribution:
                    gaussian:
                      standardDeviation: 2
          - genForeignKey:
              numColumns: 1
  databaseRelationships:
    - genPKFK:
        numRelationships: 3
        graphSpec:
          randomGraph: {}